<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Background -->
  <defs>
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#264de4;stop-opacity:1" /> <!-- CSS blue -->
      <stop offset="100%" style="stop-color:#2965f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="120" height="120" rx="10" ry="10" fill="#F8F9FA" stroke="#000080" stroke-width="2" />
  
  <!-- CSS Shield -->
  <path d="M40,20 L80,20 L75,90 L60,100 L45,90 Z" fill="url(#cssGradient)" />
  
  <!-- CSS Text -->
  <text x="60" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">CSS</text>
  
  <!-- Question mark -->
  <g transform="translate(85, 35)">
    <circle cx="0" cy="0" r="15" fill="#FF6B6B" />
    <text x="0" y="6" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">?</text>
  </g>
  
  <!-- Code snippet -->
  <g transform="translate(60, 75)">
    <rect x="-30" y="-10" width="60" height="30" rx="3" ry="3" fill="#000000" />
    <text x="-25" y="0" font-family="monospace" font-size="8" fill="#4ECDC4">display: none;</text>
    <text x="-25" y="10" font-family="monospace" font-size="8" fill="#FF6B6B">visibility: hidden;</text>
    <text x="-25" y="-10" font-family="monospace" font-size="8" fill="#FFD166">.class { color: red; }</text>
  </g>
  
  <!-- Decorative elements -->
  <g fill="none" stroke="#000080" stroke-width="1">
    <path d="M10,10 L20,10 M15,5 L15,15" />
    <path d="M100,100 L110,100 M105,95 L105,105" />
    <path d="M10,100 L20,100 M15,95 L15,105" />
    <path d="M100,10 L110,10 M105,5 L105,15" />
  </g>
  
  <!-- Caption -->
  <text x="60" y="110" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#000080">CSS QUESTIONS</text>
</svg>
