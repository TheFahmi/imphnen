<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
    }
    .floating {
      animation: float 2s ease-in-out infinite;
    }
  </style>
  
  <!-- Background -->
  <circle cx="25" cy="25" r="24" fill="#CCFFFF" stroke="#000000" stroke-width="1" />
  
  <!-- Face -->
  <circle cx="17" cy="20" r="3" fill="#000000" /> <!-- Left eye -->
  <circle cx="33" cy="20" r="3" fill="#000000" /> <!-- Right eye -->
  
  <!-- Lazy smile -->
  <path d="M17,30 Q25,35 33,30" stroke="#000000" stroke-width="2" fill="none" />
  
  <!-- Glasses -->
  <circle cx="17" cy="20" r="5" fill="none" stroke="#000000" stroke-width="1" />
  <circle cx="33" cy="20" r="5" fill="none" stroke="#000000" stroke-width="1" />
  <line x1="22" y1="20" x2="28" y2="20" stroke="#000000" stroke-width="1" />
  
  <!-- Hair - neat -->
  <path d="M10,15 Q25,5 40,15" stroke="#000000" stroke-width="8" fill="none" />
  
  <!-- Calendar showing "Tomorrow" -->
  <g class="floating" transform="translate(38, 38)">
    <rect x="-10" y="-10" width="15" height="15" fill="#FFFFFF" stroke="#000000" stroke-width="1" />
    <line x1="-10" y1="-5" x2="5" y2="-5" stroke="#000000" stroke-width="0.5" />
    <text x="-7" y="-7" font-family="Arial, sans-serif" font-size="3" fill="#FF0000">Tomorrow</text>
    <text x="-5" y="0" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FF0000">T</text>
  </g>
</svg>
