<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <style>
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .rotating {
      transform-origin: center;
      animation: rotate 10s linear infinite;
    }
  </style>
  
  <!-- Background -->
  <circle cx="25" cy="25" r="24" fill="#CCFFCC" stroke="#000000" stroke-width="1" />
  
  <!-- Face -->
  <circle cx="17" cy="20" r="3" fill="#000000" /> <!-- Left eye -->
  <circle cx="33" cy="20" r="3" fill="#000000" /> <!-- Right eye -->
  
  <!-- Smirk -->
  <path d="M17,30 Q20,32 33,28" stroke="#000000" stroke-width="2" fill="none" />
  
  <!-- Hair - cap -->
  <path d="M10,15 Q25,0 40,15 L40,20 L10,20 Z" fill="#336633" />
  
  <!-- Headphones -->
  <path d="M10,20 Q10,15 5,15 L5,25 Q5,30 10,30" fill="none" stroke="#000000" stroke-width="2" />
  <path d="M40,20 Q40,15 45,15 L45,25 Q45,30 40,30" fill="none" stroke="#000000" stroke-width="2" />
  <path d="M10,20 L40,20" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- Video play button -->
  <g class="rotating" transform="translate(38, 38)">
    <circle cx="0" cy="0" r="8" fill="#FF0000" />
    <polygon points="0,-4 4,0 0,4 -4,0" fill="#FFFFFF" transform="rotate(90)" />
  </g>
</svg>
