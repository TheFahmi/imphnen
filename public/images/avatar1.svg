<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50">
  <style>
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .blinking {
      animation: blink 3s infinite;
    }
  </style>
  
  <!-- Background -->
  <circle cx="25" cy="25" r="24" fill="#FFCC99" stroke="#000000" stroke-width="1" />
  
  <!-- Face -->
  <circle cx="17" cy="20" r="3" fill="#000000" /> <!-- Left eye -->
  <circle cx="33" cy="20" r="3" fill="#000000" /> <!-- Right eye -->
  
  <!-- Tired expression -->
  <path d="M17,30 Q25,25 33,30" stroke="#000000" stroke-width="2" fill="none" />
  
  <!-- Hair - messy -->
  <path d="M10,15 Q25,0 40,15" stroke="#663300" stroke-width="8" fill="none" />
  <path d="M5,25 Q10,10 15,20" stroke="#663300" stroke-width="4" fill="none" />
  <path d="M45,25 Q40,10 35,20" stroke="#663300" stroke-width="4" fill="none" />
  
  <!-- Laptop -->
  <rect x="15" y="38" width="20" height="2" fill="#333333" />
  <rect x="15" y="40" width="20" height="8" fill="#999999" />
  
  <!-- ZZZ for sleeping -->
  <g class="blinking" transform="translate(38, 15)">
    <text x="0" y="0" font-family="Comic Sans MS, cursive" font-size="8" font-weight="bold" fill="#0000FF">Z</text>
    <text x="-3" y="-3" font-family="Comic Sans MS, cursive" font-size="6" font-weight="bold" fill="#0000FF">Z</text>
    <text x="-6" y="-6" font-family="Comic Sans MS, cursive" font-size="4" font-weight="bold" fill="#0000FF">Z</text>
  </g>
</svg>
