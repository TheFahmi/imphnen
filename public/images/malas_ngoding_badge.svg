<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <!-- Badge background with retro gradient -->
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9E7D;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Badge shape -->
  <path d="M60,5 L74,20 L95,25 L95,45 L110,60 L95,75 L95,95 L74,100 L60,115 L46,100 L25,95 L25,75 L10,60 L25,45 L25,25 L46,20 Z" 
        fill="url(#badgeGradient)" 
        stroke="#000080" 
        stroke-width="2"
        filter="url(#shadow)" />
  
  <!-- Inner circle -->
  <circle cx="60" cy="60" r="40" fill="#FFFFFF" stroke="#000080" stroke-width="2" />
  
  <!-- Sleeping programmer icon -->
  <g transform="translate(60, 50)">
    <!-- Computer -->
    <rect x="-15" y="-10" width="30" height="20" rx="2" ry="2" fill="#000080" />
    <rect x="-13" y="-8" width="26" height="16" rx="1" ry="1" fill="#000000" />
    <rect x="-20" y="10" width="40" height="5" rx="1" ry="1" fill="#000080" />
    
    <!-- ZZZ (sleeping) -->
    <text x="5" y="-15" font-family="Arial" font-size="8" font-weight="bold" fill="#4A00E0">Z</text>
    <text x="10" y="-20" font-family="Arial" font-size="10" font-weight="bold" fill="#8E2DE2">Z</text>
    <text x="15" y="-25" font-family="Arial" font-size="12" font-weight="bold" fill="#FF6B6B">Z</text>
  </g>
  
  <!-- Text on badge -->
  <text x="60" y="85" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000080">MALAS</text>
  <text x="60" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#000080">NGODING</text>
  
  <!-- Stars around the badge -->
  <g fill="#FFD166">
    <path d="M60,0 L62,5 L67,5 L63,8 L65,13 L60,10 L55,13 L57,8 L53,5 L58,5 Z" />
    <path d="M105,60 L107,65 L112,65 L108,68 L110,73 L105,70 L100,73 L102,68 L98,65 L103,65 Z" />
    <path d="M60,120 L62,115 L67,115 L63,112 L65,107 L60,110 L55,107 L57,112 L53,115 L58,115 Z" />
    <path d="M15,60 L17,55 L22,55 L18,52 L20,47 L15,50 L10,47 L12,52 L8,55 L13,55 Z" />
  </g>
</svg>
